<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augmenija</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css"
    />
  </head>
  <body>
    <header class="web-top-side">
      <div class="container">
        <div class="top-navbar">
          <a href="./main.html"
            ><img src="./assets/images/logo.png" alt="puslapio logotipas"
          /></a>
          <a href="#" id="apie">Apie mus</a>
          <a href="#" id="rusys">Rūšys</a>
          <a href="#" id="faktai">Trumpi faktai</a>
          <a href="#" id="pazymek">Pažymėk augalą</a>
          <a href="#" id="kartu">Saugokime kartu</a>
          <a href="#" id="saltiniai">Šaltiniai</a>
          <a href="#" id=""><i class="uil uil-search"></i></a>
          <a href="#" id=""><i class="uil uil-bars"></i></a>
        </div>
        <div class="main-changing-title">
          <h1 id="changer"></h1>
        </div>
        <div class="wrapper-image"></div>
      </div>
    </header>
    <section class="web-below-top-side">
      <div class="container">
        <div class="contact-description">
          <h2>Lorem ipsum dolor sit amet.</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam
            vitae itaque harum quis sapiente et, sint mollitia sequi dolorem
            voluptas.
          </p>
        </div>
        <div class="contact-form">
          <form method="post">
            <div class="email">
              <label for="email">El. paštas:</label>
              <input
                type="email"
                name="email"
                id="email"
                pattern=".+@example\.com"
                placeholder="tommy@email.com"
                size="22"
                required
              />
            </div>
            <div class="tell-about">
              <label for="about">Pastebėjimai:</label>
              <textarea
                id="about"
                name="about"
                placeholder="Tavo žinutė..."
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="primary-btn"></div>
      </div>
    </section>
    <section class="left-side-navbar"></section>
    <main class="main-content-box"></main>
    <section class="before-footer"></section>
    <footer class="web-botton-side"></footer>
    <script src="./script.js"></script>
  </body>
</html>
